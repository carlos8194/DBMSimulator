apply plugin: 'java'
apply plugin: 'application'

mainClassName = 'Main'

repositories {
    jcenter()
    mavenCentral()
}

dependencies {
    // https://mvnrepository.com/artifact/org.apache.velocity/velocity
    compile group: 'org.apache.velocity', name: 'velocity', version: '1.7'
}

task showMeCache << {
    configurations.compile.each { println it }
}